<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="stylesheet" href="style.css">
</head>
<body>
      
      

  <section>
      <div class="background top">
          <img src="images/bg-pattern-top.svg">
      </div>

    <div class="card">
      <img src="images/bg-pattern-card.svg" alt="" class="background-blue">
      <img src="images/Eu.jpeg" alt="Minha Foto" class="eu">

      <div class="background-card">
        <div class="profile">
          <p class="name">Gabriel Macedo </p>
          <span>17</span>
          <p>Tenente Laurentino C. - RN</p>
        </div>
      
        <div class="status">

          <p class="number">80K</p>
          
          <p class="number">803K</p>

          <p class="number">1.4K</p>

          <p class="statistic c1">Followers</p>
          <p class="statistic c2">Likes</p>
          <p class="statistic c3">Photos</p>
        </div>

      </div>


    </div>
    
      <div class="background bottom">
          <img src="images/bg-pattern-bottom.svg">
      </div>
  </section>
       

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Gabriel Macedo</a>.
  </div>
</body>
</html>
